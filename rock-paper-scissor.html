<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/rock-paper-scissor.css">
  </head>

  <body>
    <p class="heading">Rock Paper Scissors</p>
    <button class="play-element" onclick="
      playGame('&#9994;');
    ">&#9994;</button>

    <button class="play-element" onclick="
      playGame('&#9995;');
    ">&#9995;</button>

    <button class="play-element" onclick="
      playGame('&#9996;');
    ">&#9996;</button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score"></p>

    <button class="reset-button" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>

    <script src="javascript/rock-paper-scissor.js"></script>
  </body>
</html>
